
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PamelaStudio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3D5F5F",
                        "primary-booking": "#B8860B", // Darker luxury gold
                        "gold": "#D4AF37", // Traditional luxury gold
                        "background-light": "#FDFCFB",
                        "background-dark": "#0F1111",
                        "text-main": "#1A1C1C",
                        "text-dark": "#E5E7EB",
                        "booking-bg-light": "#F9F7F2",
                        "booking-bg-dark": "#18181B",
                    },
                    fontFamily: {
                        "display": ["Noto Serif", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            min-height: 100dvh;
            background-color: #FDFCFB;
            color: #1A1C1C;
        }
        .dark body {
            background-color: #0F1111;
            color: #E5E7EB;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .lux-shadow { 
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.1); 
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass {
            background: rgba(15, 17, 17, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>

    <script type="module" src="/index.tsx"></script>
</head>
<body class="bg-background-light dark:bg-background-dark">
    <div id="root"></div>
</body>
</html>
